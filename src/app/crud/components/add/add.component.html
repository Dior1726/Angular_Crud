<form [formGroup]="associateForm" (ngSubmit)="onSubmit($event)">
  <mat-card>
    <mat-card-header class="mb-4 text-2xl"> {{ title }} </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full" *ngIf="isEdit">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Group</mat-label>
        <mat-select formControlName="group">
          <mat-option value="level-1">Level 1</mat-option>
          <mat-option value="level-2">Level 2</mat-option>
          <mat-option value="level-3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-radio-group formControlName="type">
          <mat-radio-button color="primary" value="Customer">
            Customer
          </mat-radio-button>
          <mat-radio-button color="accent" value="Supplier">
            Supplier
          </mat-radio-button>
        </mat-radio-group>
        <mat-checkbox formArrayName="status" color="accent">
          Is Active
        </mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions class="flex justify-end gap-4">
      <button mat-raised-button (click)="onClose()">Close</button>
      <button mat-raised-button color="primary" type="submit">Create</button>
    </mat-card-actions>
  </mat-card>
</form>
